<div class="row col-12">
  <h1>Upload your cloths to the site</h1>

  <div *ngIf="response && imageURL" class="form-group col-12">
    <div class="col-6">
      <img [src]='imageURL'/>
    </div>
    <div class="col-6">
      <h3> Our AI has predicted this cloth to be a {{prediction_class}} with {{max_proba}}% Accuracy </h3>
      Do you wish to continue ?
    </div>
  </div>

 <div *ngIf="!response && !imageURL">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group col-5">
<!--      <label for="name">Name: </label>-->
<!--<input id="name" type="text" [formControl]="name">-->
      <label for="price">Price â‚¬</label>
      <input id="price" type="number" name="price" class="form-control" formControlName="price"/>
<!--      <input id="price" type="number" name="price" [(ngModel)]="cloth.price" class="form-control"/>-->
    </div>
    <div class="form-group col-5">
      <label for="profile">Cloths</label>
      <input id="profile" type="file" name="profile" class="form-control" (change)="onChange($event)"/>
    </div>
    <div class="form-group col-10">
      <label for="clothing_description">Description</label>
      <textarea id="clothing_description" name="clothing_description" class="form-control" formControlName="clothing_description">
      </textarea>
    </div>
    <div class="form-group col-4">
      <br />
      <button type="submit" class="btn btn-primary">Upload Image File</button>
    </div>
  </form>
 </div>
</div>
