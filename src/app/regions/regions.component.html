<div class="row col-12">
  <h1>Upload your cloths to the site</h1>

  <div *ngIf="response && imageURL" class="form-group col-5">
    <img [src]='imageURL'/>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group col-4">
      <input type="file" name="profile" class="form-control" (change)="onChange($event)"/>
    </div>
    <div class="form-group col-4">
      <button type="submit" class="btn btn-primary">Upload Image File</button>
    </div>
  </form>
</div>
